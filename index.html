<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="box">
                <h1>Weather App</h1>
                <div class="data">
                    <p>Weather For:</p>
                    <p id="city"></p>
                </div>
                <div class="data">
                    <p>Temperature:</p>
                    <p id="temp"></p>
                </div>
                <div class="data">
                    <p>Feels Like: </p>
                    <p id="feel"></p>
                </div>
                <div class="data">
                    <p>Weather:</p>
                    <p id="weather"></p>
                </div>
                <form>
                    <input type="text" placeholder="City Name" id="city-input">
                    <input type="submit" value="Get Weather Info">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
